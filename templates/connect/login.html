{% extends 'connect/base.html' %}
{% block body_block %}
  <div class="container" >
    <div class="jumbotron" >
      <h1> <font color="black">Login here :</font></h1>
          <form method="post" action="{% url 'user_login' %}">
           {% csrf_token %}
           {# A more "HTML" way of creating the login form#}
           <label for="username"> <font color="black">Username:</font></label>
           <input type="text" name="username" placeholder="Username">
           <label for="password"> <font color="black">Password:</font></label>
           <input type="password" name="password" placeholder="Password">
           <input type="submit" name="" value="Login">
          </form>
    </div>
  </div>
{% endblock %}
