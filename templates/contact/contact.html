{% extends "contact/base.html" %}
{% block body_block %}
<h1>Nous contactez</h1></font>
 
  {% if submitted %}
      <p class="success">
         Votre message a été enregistré avec succès.Merci.
     </p>
 
  {% else %}
     <form action="" method="post" action="{% url 'contact' %}">
     <table>
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock %}
